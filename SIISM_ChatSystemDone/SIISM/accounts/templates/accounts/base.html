{% load staticfiles %}
<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="{% static 'accounts/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'accounts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'accounts/bootstrap-theme.css' %}" media="screen" >
  <link rel="stylesheet" href="{% static 'accounts/main.css' %}">
  <title>{% block title %}Userena{% endblock %}</title>
  {% block meta %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TalkingHeads</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#"> Home <span class="sr-only">(current)</span></a></li>
        <li><a href="#">About</a></li>
      </ul>
      </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div>
      {% block content %}{% endblock %}
  </div>
</body>
</html>
